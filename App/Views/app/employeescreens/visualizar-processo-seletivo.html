    <form action="" method="post">
        <div class="container">
            <div class="title">
                <h1 class="title-1">Processos Seletivos Registrados</h1>
            </div>

            <!--Pesquisa-->
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 form-label">Departamento</label>
                <div class="col-sm-10">
                    <select class="col form-select" aria-label="Departamento" name="departamento">
                        <option selected>Todos</option>
                        <option value="1">#</option>
                        <option value="2">#</option>
                        <option value="3">#</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 form-label">Cargo</label>
                <div class="col-sm-10">
                    <select class="col form-select" aria-label="Cargo" name="cargo">

                        <option value="1">#</option>
                        <option value="2">#</option>

                    </select>

            </div>

            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 form-label">Organizar por</label>

                <select class="col-sm-10 form-select" aria-label="organizar-por" name="organizar-por">
                    <option selected>Mais Recente</option>
                    <option value="1">Mais Antigas</option>
                </select>
            </div>

            <hr>

            <!--Resposta-->
            <h3 class="title-2">Processos Seletivos</h3>

            <div class="depto-recursos-humanos">
                <div class="card">
                    <div class="card-img"></div>

                    <div class="card-body">
                        <h4 class="card-title">Departamento de Recursos Humanos</h4>
                        <p class="card-text">#</p>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-primary mb-4">Visualizar</button>
                <button type="button" class="btn btn-outline-primary mb-4">Divulgar</button>
            </div>

            <div class="depto-engenharia-eletrica">
                <div class="card">
                    <div class="card-img"></div>

                    <div class="card-body">
                        <h4 class="card-title">Departamento de Engenharia Elétrica</h4>
                        <p class="card-text">#</p>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-primary mb-4">Visualizar</button>
                <button type="button" class="btn btn-outline-primary mb-4">Divulgar</button>
            </div>

            <div class="depto-financas">
                <div class="card">
                    <div class="card-img"></div>

                    <div class="card-body">
                        <h4 class="card-title">Departamento de Finanças</h4>
                        <p class="card-text">#</p>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-primary mb-4">Visualizar</button>
                <button type="button" class="btn btn-outline-primary mb-4">Divulgar</button>
            </div>

            <hr>

            <div class="buttons">
                <center>
                    <input name="Voltar" type="button" value="Voltar"
                    class="btn btn-outline-primary mb-5"><input name="Cadastrar"
                    type="button" value="Cadastrar" class="btn btn-outline-primary mb-5">
                </center>
            </div>

        </div>
